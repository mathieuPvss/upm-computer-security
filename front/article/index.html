<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <h1 id="heading">Title article</h1>
        <p id="date">Date</p>
        <p id="newstype">Type</p>
        <article id="content">Content...</article>

        <section id="comments-section">
            <h2>Comments</h2>
            <ul id="comments-list">                
            </ul>

            <h3>Add comment</h3>
            <form id="comment-form">
                <textarea id="comment-content" placeholder="Your comment" required></textarea>
                <button type="submit">Send</button>
            </form>

            <label for="protection-switch">
                <input type="checkbox" id="protection-switch-server" />
                Use Server side protection
            </label>
            <label for="protection-switch">
                <input type="checkbox" id="protection-switch-client" />
                Use Client side protection
            </label>
        </section>
    </main>
</body>
</html>
